<script>

var unique = function (arr) {
  let newArr = [];
  arr.sort((a,b) => a - b);
  for (let i = 0, len = arr.length; i < len; i++) {
    if(arr[i] !== arr[i - 1]) {
      newArr.push(arr[i])
    }
  }
  return newArr;
};

let res = unique([2,3,4,4,5,5,5,6,6]);
console.log(res); //  [2, 3, 4, 5, 6]

</script>
